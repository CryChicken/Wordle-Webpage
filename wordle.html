<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="mainbody">
        <h1>GUESS THE RANDOM 6 LETTER WORD!</h1>
        <br>

        <div class="guessword">
        <h1 id="guess_word"></h1>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <div class="guesses" id="guess 1">
            <h3 id="guess1"></h3>
        </div>
        <br>
        <br>
        <div class="guesses" id="guess 2">
            <h3 id="guess2"></h3>
        </div>
        <br>
        <br>
        <div class="guesses" id="guess 3">
            <h3 id="guess3"></h3>
        </div>
        <br>
        <br>
        <div class="guesses" id="guess 4">
            <h3 id="guess4"></h3>
        </div>
        <br>
        <br>
        <div class="guesses" id="guess 5">
            <h3 id="guess5"></h3>
        </div>
        <br>
        <br>
        <div class="guesses" id="guess 6">
            <h3 id="guess6"></h3>
        </div>
        <br>
        <br>
        <br>
        <input type="text" id="input" maxlength="6">
        <h4 id="error"></h4>
        <h1 id="win"></h1>
        <h1 id="lose"></h1>
    </div>
    <script src="wordle.js"></script>
</body>
</html>
